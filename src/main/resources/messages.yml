    confirmation_request_expired: "%prefix% #FF0000🚫 Your bossregister confirmation request expired."
    confirmation_request:
      - " "
      - "%prefix% #FF3535&lBoss Registration Confirmation ⚠"
      - " "
      - " #ccccccYou are about to register the boss &f%boss%#cccccc for team &f%team%#cccccc."
      - " &7For security reasons, we need you to confirm the action of registering it."
      - " "
      - "  #fff18d&lTo confirm, type &r#fff9cc/spb admin bossregister %team% %boss% %value% confirm"
      - " "
      - "#FF4444&o(This action can't be undone.)"
      - " "
  dimregister:
    success: "%prefix% #a0ff72✔ Successfully set dimension '%dimension%' to '%value%' for team '%team%'."
    already_pending: "%prefix% #FF0000🚫 There is an pending confirmation."
    confirmation_request_expired: "%prefix% #FF0000🚫 Your dimregister confirmation request expired."
    confirmation_request:
      - " "
      - "%prefix% #FF3535&lDimension Registration Confirmation ⚠"
      - " "
      - " #ccccccYou are about to register the dimension &f%dimension%#cccccc for team &f%team%#cccccc."
      - " &7For security reasons, we need you to confirm the action of registering it."
      - " "
      - "  #fff18d&lTo confirm, type &r#fff9cc/spb admin dimregister %team% %dimension% %value% confirm"
      - " "
      - "#FF4444&o(This action can't be undone.)"
      - " "
  menu:
    open: "%prefix% #a0ff72✔ Opened the Speedrun Boss menu."
    only_players: "%prefix% #FF0000🚫 Only players can open the menu."
  spawn:
    error:
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7/spb admin help to get the command list."
      only_players: "%prefix% #FF0000🚫 Only players can use this command."
      global_spawn_not_defined: "%prefix% #FF0000🚫 Global spawn not defined"
      team_spawn_not_defined: "%prefix% #FF0000🚫 Team %team%'s spawn not defined"
      team_not_specified: "%prefix% #FF0000🚫 Need to specify a team."
      player_not_in_a_team: "%prefix% #FF0000🚫 The player %target% is not on a team."
    set:
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7/spb admin spawn tp <global/team> <team>"
      global:
        success: "%prefix% #a0ff72✔ Set global spawn to your location."
      team:
        success: "%prefix% #a0ff72✔ Set team %team% spawn to your location."
        usage: "%prefix% #FF0000🚫 Incorrect usage. &7/spb admin spawn setteam <team>"
    teleport:
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7/spb admin spawn tp <global/team> <target/*>"
      global:
        success: "%prefix% #a0ff72✔ Teleported to global spawn."
        player:
          success: "%prefix% #a0ff72✔ Player %target% was teleported to the global spawn."
        team:
          success: "%prefix% #a0ff72✔ Team %team% have been teleported to the global spawn."
        all:
          success: "%prefix% #a0ff72✔ All players have been teleported to the global spawn."
      team:
        self:
          success: "%prefix% #a0ff72✔ You have been teleported to %team% team spawn."
        player:
          success: "%prefix% #a0ff72✔ Player %target% was teleported to his team spawn."
        all:
          success: "%prefix% #a0ff72✔ All teams has been teleported to their team spawn."
        success: "%prefix% #a0ff72✔ Teleported %team% team members to his spawn."
  reset:
    only_console: "%prefix% #FF0000🚫 This command can only be used by the console. (This try was notificated to admins.)"
    success: "%prefix% #a0ff72✔ All event features has been successfully reset."
  winner:
    invalid_team: "%prefix% #FF0000🚫 Team not found."
    success: "%prefix% #a0ff72✔ Successfully set winner team to: %team%"
  trophy:
    only_player: "%prefix% #FF0000🚫 You can only give yourself a trophy in-game."
    player_not_found: "%prefix% #FF0000🚫 Can't find player %arg%"
    success:
      other: "%prefix% #a0ff72✔ The player %target% received his trophy."
      self: "%prefix% #a0ff72✔ Received your trophy."
